<script src="js/ajax.js"></script>
<script>
    $(function () {

        var json = ajax("get","culture/list",function (res) {
            console.log(res);
            var data = res.data.cultureGameList;
            for(var d=0;d<data.length;d++){
                var arrayImg = data[d].miniImage.split("|");
                var fullImage = data[d].fullImage.split("|");
                var content = "";

                for (var i = 1; i < arrayImg.length; i++) {
                    content += '<div class="col-expo col-sm-6 col-md-4">' +
                        ' <div class="animate-box"><div class="translatePos animated"></div>' +
                        ' <a href="' + fullImage[i] + '" data-group="1" class="galleryItem">' +
                        '<img src="' + arrayImg[i] + '" alt="手工DIY"></a> </div> </div>';

                }
                var html = '<div class="col-sm-12"> ' +
                    '<div class="bd-text">' +
                    ' <h3 class="text-center">'+data[d].name+'</h3> ' +
                    '<p>'+data[d].content+'</p> ' +
                    '</div> ' +
                    '</div> ' +
                    '<div class="row expo-row expo-row-ajax"> ' + content +
                    '</div>';
                $(".first-expo").append(html);
			}



            $(".loading").fadeOut(100);
			slideRight($(".translatePos"));


            var groups = {};
            $('.galleryItem').each(function() {
                var id = parseInt($(this).attr('data-group'), 10);

                if(!groups[id]) {
                    groups[id] = [];
                }

                groups[id].push( this );
            });


            $.each(groups, function() {

                $(this).magnificPopup({
                    type: 'image',
                    closeOnContentClick: true,
                    closeBtnInside: false,
                    gallery: { enabled:true }
                })

            });
        });






    })

</script>
