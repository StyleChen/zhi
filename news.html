	<script>
        $(function () {
            var totalPage,nowPage;//总页数和当前页数
            var number = 1;//起始页数
                 ajax("post","culture/newsList",function (res) {
                     var dataArray = res.data.lilst;
                     nowPage = res.data.nowPage;
                     totalPage = res.data.totalPage;
                     var html = '';
                     //新闻列表
                     if(dataArray.length>0){
                         for(var i=0;i<dataArray.length;i++){
                             var date = FormatDate(dataArray[i].time);
							 html += '<li class="col-md-12"><a href="newDetail.html?newsId='+dataArray[i].id+'"> ' +
								 '<h2>'+dataArray[i].name+'</h2> ' +
								 '<em>'+date+'</em> ' +
								 '</a></li>'
                         }
                         $(".totalNews").html(html)
                     }
                     //翻页
					 if(totalPage > 1){
						 var pageList = '';
					 	 for(var pageNum=1;pageNum<=totalPage;pageNum++){
					 		 pageList += '<li><span>'+pageNum+'</span></li>'
					 	 }
					 	 $(".pageNum").html(pageList);
                         $(".pageNum li:eq(0) span").addClass("pageActive");
					 }else {
					     $(".page").hide();
					 }

                     $(".loading").fadeOut(100);
                     detailSize();//具体页数
					 //首页
					 $(".fristPage").click(function () {
                         var size = 1;
                         var pageData = {
                             "pageNo":size,
                             "pageSize":20
                         };
                         getNews(pageData);
                         var pageList = '';
                         for(var pageNum=size;pageNum<=totalPage;pageNum++){
                             pageList += '<li><span>'+pageNum+'</span></li>'
                         }
                         $(".pageNum").html(pageList);
                         $(".pageNum li span").removeClass("pageActive");
                         $(".pageNum li:eq(0) span").addClass("pageActive");
                     });
					 //尾页
                     $(".lastPage").click(function () {
                         var pageData = {
                             "pageNo":totalPage,
                             "pageSize":20
                         };
                         getNews(pageData);
                         var pageNum = totalPage-3;
                         var pageList = '';
                         for(pageNum;pageNum<=totalPage;pageNum++){
                             pageList += '<li><span>'+pageNum+'</span></li>';
                         }
                         $(".pageNum").html(pageList);
                         $(".pageNum li span").removeClass("pageActive");
                         $(".pageNum li:last-child span").addClass("pageActive");
                     })
                 });

            function getNews(newData) {
                ajax("post","culture/newsList",newData,function (res) {
                    var dataArray = res.data.lilst;
                    nowPage = res.data.nowPage;
                    totalPage = res.data.totalPage;
                    var html = '';
                    //新闻列表
                    if(dataArray.length>0){
                        for(var i=0;i<dataArray.length;i++){
                            var date = FormatDate(dataArray[i].time);
                            html += '<li class="col-md-12"><a href="newDetail.html?newsId='+dataArray[i].id+'"> ' +
                                '<h2>'+dataArray[i].name+'</h2> ' +
                                '<em>'+date+'</em> ' +
                                '</a></li>'
                        }
                        $(".totalNews").html(html)
                    }
                    $(".loading").fadeOut(100);
                    detailSize();//具体页数
                    //首页
                    $(".fristPage").click(function () {
                        var size = 1;
                        var pageData = {
                            "pageNo":size,
                            "pageSize":20
                        };
                        getNews(pageData);
                        var pageList = '';
                        for(var pageNum=size;pageNum<=totalPage;pageNum++){
                            pageList += '<li><span>'+pageNum+'</span></li>'
                        }
                        $(".pageNum").html(pageList);
                        $(".pageNum li span").removeClass("pageActive");
                        $(".pageNum li:eq(0) span").addClass("pageActive");
                    });
                    //尾页
                    $(".lastPage").click(function () {
                        var pageData = {
                            "pageNo":totalPage,
                            "pageSize":20
                        };
                        getNews(pageData);
                        var pageNum = totalPage-3;
                        var pageList = '';
                        for(pageNum;pageNum<=totalPage;pageNum++){
                            pageList += '<li><span>'+pageNum+'</span></li>';
                        }
                        $(".pageNum").html(pageList);
                        $(".pageNum li span").removeClass("pageActive");
                        $(".pageNum li:last-child span").addClass("pageActive");
                    })
                });
             }

			//下一页
			$(".nextPage").click(function () {
                var size = $(".pageActive").html();
                number = $(".pageNum li:eq(0) span").html();
                number ++;
                if(size >= totalPage){
                    return;
                }
                var ul = $(".pageNum li");
                var nowSizePos;//色块当前位置
                for(var s=0;s<ul.length;s++){
                    var node = $(".pageNum li").eq(s).find("span");
                    if(node.hasClass("pageActive")){
                        nowSizePos = s;
                        break;
                    }
                }
                size = parseInt(size) + 1;
                var pageData = {
                    "pageNo":size,
                    "pageSize":20
                };
                getNews(pageData);
                var pageList = '';
                var lastLi = $(".pageNum li:eq(3) span").html();
                if(lastLi == totalPage){
                    $(".pageNum li span").removeClass("pageActive");
                    nowSizePos++;
                    $(".pageNum li").eq(nowSizePos).find("span").addClass("pageActive");
                }else {
                    for(var pageNum=number;pageNum<=totalPage;pageNum++){
                        pageList += '<li><span>'+pageNum+'</span></li>'
                    }
                    $(".pageNum").html(pageList);
                    $(".pageNum li").eq(nowSizePos).find("span").addClass("pageActive");
                }

            });

            //上一页
            $(".prePage").click(function () {
                var size = $(".pageActive").html();
                number = $(".pageNum li:eq(0) span").html();
                number --;
                if(size == 1){
                    return;
                }
                var ul = $(".pageNum li");
                var nowSizePos;//色块当前位置
                for(var s=0;s<ul.length;s++){
                    var node = $(".pageNum li").eq(s).find("span");
                    if(node.hasClass("pageActive")){
                        nowSizePos = s;
                        break;
                    }
                }
                size = parseInt(size) - 1;
                var pageData = {
                    "pageNo":size,
                    "pageSize":20
                };
                getNews(pageData);
                var pageList = '';
                var lastLi = $(".pageNum li:eq(0) span").html();
                if(lastLi == 1){
                    $(".pageNum li span").removeClass("pageActive");
                    nowSizePos--;
                    $(".pageNum li").eq(nowSizePos).find("span").addClass("pageActive");
                }else {
                    for(var pageNum=number;pageNum<=totalPage;pageNum++){
                        pageList += '<li><span>'+pageNum+'</span></li>'
                    }
                    $(".pageNum").html(pageList);
                    $(".pageNum li").eq(nowSizePos).find("span").addClass("pageActive");
                }

            });

			//具体页数
            function detailSize() {
                $(".pageNum li span").click(function (e) {
                    var size = $(this).html();
                    var pageData = {
                        "pageNo":size,
                        "pageSize":20
                    };
                    getNews(pageData);
                    $(".pageNum li span").removeClass("pageActive");
                    $(this).addClass("pageActive");
                })
            }



        })

	</script>
