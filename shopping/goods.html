<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale1.0">
	<title>纸匠商城-商品列表</title>
	<link rel="shortcut icon" href="../images/logo.ico">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/goods.css">
	<script src="../js/jquery-2.2.2.min.js"></script>
	<script src="js/public.js"></script>

</head>
<body>
	<div class="headerContainer"></div>
	<h2>
		<span style="font-size: 14px;color:#999">当前位置：</span>
		<a href="goods.html">所有宝贝 </a>
		<span class="navT">

		</span>
	</h2>
	<div class="wraps">
		<h2>
			<span>排序方式：</span>
			<em class="defaultSort" style="color:#ae846c">默认</em>
			<em class="hotSort">热销</em>
			<em class="newSort">最新上架</em>
			<em class="totalSort">价格</em>
		</h2>
		<div class="list">
			<ul class="clearfix goodsLists">

			</ul>
			<div class="orderGroup">
				<p class="left">共 <span class="allOrder">1</span> 页</p>
				<p class="left">当前第 <span class="nowPage">1</span> 页</p>
				<div class="orderBy right">
					<button class="left prePage">上一页</button>
					<ul class="orderByList left">
						<li class="pageActive">1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
					</ul>
					<button class="left nextPage">下一页</button>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/goods.js"></script>
</body>
</html>
