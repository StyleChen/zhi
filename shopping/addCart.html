<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纸匠商城</title>
    <link rel="shortcut icon" href="../images/logo.ico">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/addCart.css">
    <script src="../js/jquery-2.2.2.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/addCart.js"></script>

</head>
<body>
    <div class="headerContainer"></div>

    <!--添加到购物车-->
    <div class="wrap addCart">
        <div class="confirm">商品已成功加入购物车</div>
        <div class="productsCart">
            <dl class="left">
                <dt class="left"><img class="productsCartImg" src="images/ma.png" alt="纸匠"></dt>
                <dd class="left">
                    <h6 class="productsCartDesc"></h6>
                    <p class="productsCartColr"></p>
                </dd>
            </dl>
            <div class="goSettlement right">去购物车结算 ></div>
            <div class="seeCart right">查看商品详情</div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
