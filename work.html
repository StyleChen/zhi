	<script>
        $(function () {
            var json = ajax("get","create/list",function (res) {
                var dataArray = res.data.createWorkList;
                var html = '';
                for(var k=0;k<dataArray.length;k++){
                    var data = dataArray[k];
                    var content = '';
                    content += "<p>"+data.intro+"</p>";
                    var imgMini = data.miniImage.split("|");
                    var imgMax = data.fullImage.split("|");
                    for(var i=1;i<imgMini.length;i++){
                        html += '<div class="col-main col-sm-6 col-md-4"> <div class="mai-img animate-box"><div class="translatePos animated"></div> <a href="'+imgMax[i]+'" data-group="1" class="galleryItem"><img src="'+imgMini[i]+'" alt="办公用品"></a> </div> </div>';
                    }
                }
                $(".bd-text").html(content)
                $(".expo-row-ajax").append(html);
                $(".loading").fadeOut(100);
                slideRight($(".translatePos"));
                images();
            });

        })
