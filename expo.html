	<script>
        $(function () {
            var json = ajax("get","culture/list",function (res) {
                var dataArray = res.data.cultureExpoList;
                var html = '';
                for(var i=0;i<dataArray.length;i++){
                    var arrayImg = dataArray[i].image.split("|");
                    var imageN = arrayImg.length > 4 ? 4 :arrayImg.length;
                    var image = '';
                	for(var t=1;t<imageN;t++){
						image += '<div class="col-expo col-sm-6 col-md-4 col-xs-12"> <div class="animate-box"> <div class="translatePos animated"></div> <a href="'+arrayImg[t]+'" data-group="'+i+'" class="galleryItem"> <img src="'+arrayImg[t]+'" alt="纸匠官网" > </a> </div> </div>'
					}
                    html += '<li><div class="col-md-12 expo-title"> <p></p> <span>'+dataArray[i].name+'</span> <a onclick="readMore('+i+')" href="#">更多>></a> </div><div class="col-expo-ajax">'+image+'</div></li>';
                }
                $(".expo-row-ajax").html(html);
				$(".loading").fadeOut(100);
                slideRight($(".translatePos"));
				images();
               	var obj = JSON.stringify(res.data);
               	localStorage.obj = obj;
            });

        });


//        加载更多
        	var imgNum = 5;
            function readMore(index) {
               var e = window.event;
			   e.preventDefault();
               e.stopPropagation();
               var ob = JSON.parse(localStorage.obj);
                var imageMore = ob.cultureExpoList[index].image.split("|");
                console.log(imageMore)
                var appendImg = '';
                if(imageMore.length < imgNum){
                    alert("不好意思，没有更多了！");
                    return false;
                }else {
                    imgNum = imageMore.length + 1;
                    for (var m=4;m<imageMore.length;m++){
                        appendImg += '<div class="col-expo col-sm-6 col-md-4 col-xs-12"> <div class="animate-box"> <div class="translatePos animated"></div> <a href="'+imageMore[m]+'" class="image-popup fh5co-board-img"> <img src="'+imageMore[m]+'" alt="纸匠官网" > </a> </div> </div>'
                    }
                    var node = document.getElementsByClassName("col-expo-ajax");
					var create = document.createElement("div");
//                    document.createTextNode("Water")
					create.innerHTML = appendImg;
                    create.setAttribute("class","ovh");
					node[index].appendChild(create);
                    slideRight($(".translatePos"));
                }

            }
